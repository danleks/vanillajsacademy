<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Character & Word Count</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			textarea {
				min-height: 24em;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<h1>Character & Word Count</h1>

		<label for="text">Enter your text below.</label>
		<textarea id="text"></textarea>

		<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

		<script>
			// Get the elements
			let text = document.querySelector('#text');
			let charCount = document.querySelector('#character-count');
			let wordCount = document.querySelector('#word-count');

			// Listen for changes to the text area content
			text.addEventListener('input', function (e) {
				const validChars = e.target.value.replace(/(\r\n|\n|\r)/gm, ""); 
				const words = e.target.value.replace(/[^\w\s]/gi, "").split(/[\s]+/g).filter(word => word !== '');

				// Display the characters and word count
                charCount.textContent = validChars.length;
				wordCount.textContent = words.length;
			});
		</script>
	</body>
</html>
